<h1>Saludar</h1>
<md-input-container class="input-mensaje">
        <input mdInput placeholder="Introduce un nombre..." [(ngModel)]="nombre">
    </md-input-container>  
<div class="saludo" *ngIf="nombre">
  <p>
    Hola {{ nombre }}!!
  </p>
  <div>
    <button md-raised-button (click)="alertSaludar()">Dame alert</button>
  </div>
</div>
